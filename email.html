<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .email-container {
        max-width: 600px;
        margin: 20px auto;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .content {
        padding: 20px;
      }
      .content h2 {
        color: #333;
      }
      .content p {
        margin: 8px 0;
        color: #555;
      }
      .order-details {
        margin: 20px 0;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 8px;
      }
      .order-details table {
        width: 100%;
        border-collapse: collapse;
      }
      .order-details table th,
      .order-details table td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      .order-details table th {
        background: #4caf50;
        color: white;
      }
      .footer {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
      }
    </style>
  </head>
